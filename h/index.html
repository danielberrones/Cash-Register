	<script>

		function cashRegister(price, cash, cid) {
			cid.reverse(); // sort high to low 
			let change = cash - price;
			let arr = [];
			console.log("change",change);
			for (let i of cid) {
				arr.push(i[0],i[1],i[1]>= change);
			}
			return arr;
			//return change;
		}
